<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:400,600,800&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Background and water filter -->
    <div class="background">
      <div class="water"></div>

      <!-- Page Content -->
      <div class="content">
        <div class="header">
          <h1 class="header-title">Harjot Malhi</h1>
        </div>
      </div>
    </div>
    
    <!-- Hidden svg turbulence filter used on the water class -->
    <svg id="turbulence-svg">
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
        <feDisplacementMap scale="12" in="SourceGraphic"></feDisplacementMap>
        <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" 
        keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
      </filter>
    </svg>

  </body>
</html>
